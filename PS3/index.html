<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <style>
      #container{
        border: 1px solid black;
        margin: 12px;
        padding: 12px;
        width: 32%;
      }
      #calculator, h1{
        text-align: center;
      }
      .display-as-block{
        width: 100%;
      }
      #output{
        background-color: gray;
      }
    </style>
    <script>
      function welcome(){
        alert('Welcome to the Simple Calculator!');
      }
      /*function to change colour*/
      function change(val){
        document.getElementById("container").style.backgroundColor = val;
        document.getElementsByTagName('h1')[0].style.color = 'white';
      }document.getElementsByTagName('h1')[0].style.color = 'white';
      /*function to reset fields*/
      function cls(){
        document.getElementById('num1').value = 0;
        document.getElementById('num2').value = 0;
        document.getElementById('output').innerHTML = 0;
        document.getElementById("num2").style.backgroundColor = 'white';
      }
      /*function for calculations*/
      function calculate(){
        /*Values from input fields are implicitely considered as strings, therefore needs to be parsed in order to be used for calculations.
        Since javascript is a dynamically typed language there will be no syntax errors even if you don't,
        but the output will not be displayed.*/
        var x = parseInt(document.getElementById('num1').value);
        var y = parseInt(document.getElementById('num2').value);
        var z = 0;
        /*The operator does not need to be parsed since it's not represented using a number on the web page.*/
        var opp = document.getElementById('opp').value;
        if(opp == 'div' && y == 0){
          document.getElementById("num2").style.backgroundColor = 'red';
          /*Use of an empty return statement prevents the rest of the function being executed.
          (If the user is trying to divide a number by 0, the calculation should not be done.)  */
          return;
        }
        switch (opp) {
          case 'plus':
              z = x + y;
            break;
          case 'minus':
                z = x - y;
              break;
          case 'multi':
                  z = x * y;
                break;
          case 'div':
                  z = x / y;
                break;
        }
        document.getElementById("output").innerHTML = z;
      }
    </script>
  </head>
  <body onload="welcome()">
    <div id="container">
      <h1>Simple Calculator</h1>
      <button onclick="change('red')">R</button>
      <button onclick="change('green')">G</button>
      <button onclick="change('blue')">B</button>
      <div id="calculator">
        <input id="num1" class="display-as-block" type="number" step="1" value="0">
        <input id="num2" class="display-as-block" type="number" step="1" value="0">
        <select id="opp" class="display-as-block">
          <option value="plus">+</option>
          <option value="minus">-</option>
          <option value="multi">X</option>
          <option value="div">/</option>
        </select>
        <button onclick="cls()" class="display-as-block">Clear</button>
        <button onclick="calculate()" class="display-as-block">Calculate</button>
        <p id="output" class="display-as-block">0</p>
      </div>
    </div>
  </body>
</html>
<script>
    /*If you intend to do DOM manipulations when the page is initially loaded,
    this can be achieved by placing the scripts at the bottom of the page.
    If the scripts were placed inside the head, it will not work because the DOM isn't rendered at that point.
    (Same can be achived using the onload event for most cases.)
    This approach is used for js plugins and libraries.
    */
    document.getElementsByTagName('h1')[0].style.fontSize = '36px';
</script>
