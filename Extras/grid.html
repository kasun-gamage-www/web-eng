<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
       #gallery{
         height: 600px;
         display: table;
         width: 100%;
       }
       .gallery-img{
         display: table-cell;
         width: 50%;
         background-color: yellow;
         height: 300px;
         background-position: center;
         background-size: 100%;
         background-color: black;
         opacity: 0.8;
       }
       .gallery-img:hover{
         background-size: 120%;
         opacity: 1;
       }
       section{
         display: table-row;
         height: 50%;
       }
       #top-left{
         background-image: url('https://www.w3schools.com/w3images/fjords.jpg');
       }
       #top-right{
         background-image: url('https://www.smashingmagazine.com/wp-content/uploads/2015/06/10-dithering-opt.jpg');
       }
       #bot-left{
         background-image: url('http://www.movingimage.us/images/homepage/features/jhe_jim_kermit.jpg');
       }
       #bot-right{
         background-image: url('https://d3i6fh83elv35t.cloudfront.net/newshour/app/uploads/2016/05/729665main_A-BlackHoleArt-pia16695_full-1024x576.jpg');
       }
    </style>
  </head>
  <body>
    <div id="gallery">
      <section>
        <div id="top-left" class="gallery-img">
        </div>
        <div id="top-right" class="gallery-img">
        </div>
      </section>
      <section>
        <div id="bot-left" class="gallery-img">
        </div>
        <div id="bot-right" class="gallery-img">
        </div>
      </section>
    </div>
  </body>
</html>
