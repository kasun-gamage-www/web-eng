<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    div {
      position: relative;
      width: 20%;
      height: 300px;
      overflow: hidden;
      padding: 1% 2%;
    }
 
    div::before {
      content: '';
      position: absolute;
      top: -10%; left: 0;
      width: 100%; height: 100%;
      background: rgba(220, 50, 255, 1);
      transform: skewY(3.5deg);
    }
    </style>
  </head>
  <body>
    <div>haha</div>
  </body>
</html>
